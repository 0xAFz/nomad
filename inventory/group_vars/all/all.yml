##
## Define which services should run on your servers.
## Set `true` to enable a service or `false` to disable it.
##
## If both `enable_fec` and `enable_easytier` are set to `true`,
## both services will be deployed and started on the servers.
##
enable_fec: false       # Set to true to enable the Nomad FEC service
enable_easytier: true   # Set to true to enable the Nomad EasyTier service
